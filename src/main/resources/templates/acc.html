<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>비밀번호 변경</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
	background-image: url('logout5.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center -700px;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container {
	background-color: rgba(255, 255, 255, 0.4);
	margin: 100px 30%;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

.form-group {
	margin-bottom: 25px;
	margin-top: 20px;
	text-align: center;
	font-size: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
	color: #333;
}

input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 20px;
}

.btn-primary {
	background-color: #007BFF;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.btn-primary:hover {
	background-color: #0056b3;
}

.page-links {
	margin-top: 20px;
}

.page-links a {
	text-decoration: none;
	color: #007BFF;
	margin-right: 20px;
}

.out {
	margin-top: 60px;
}

.delete-account {
	font-size: 14px;
	color: gray;
	text-decoration: none;
	transition: color 0.3s;
	margin-top: 100px;
}

.delete-account:hover {
	color: #ff0000;
}

.form-container label {
	color: #007BFF;
}

.form-container input[type="password"] {
	border: 1px solid #007BFF;
}

.password-mismatch {
	color: red;
	font-size: 14px;
	margin-top: 5px;
}

</style>
</head>
<body>
	<div th:replace="header2.html"></div>
	<div class="container">
		<h2>비밀번호 변경</h2>
		<div class="form-container">
			<form>
				 
            <label for="type">회원 구분:</label>
<input type="text" id="type" name="type" th:readonly="true"
       th:value="${dto.type == 'individual' ? '개인회원' : (dto.type == 'business' ? '사업자회원' : (dto.type == 'foreigner' ? '외국인회원' : ''))}">

       
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${dto.name}" readonly>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="text" id="email" name="email" th:value="${dto.email}" readonly>
        </div>
        <div class="form-group">
            <label for="mobile">전화번호:</label>
            <input type="text" id="mobile" name="mobile" th:value="${dto.mobile}" readonly>
        </div>
        <div class="form-group">
            <label for="postalCode">우편번호:</label>
            <input type="text" id="postalCode" name="postalCode" th:value="${dto.postalCode}" readonly>
        </div>
        <div class="form-group">
            <label for="addressBasic">기본주소:</label>
            <input type="text" id="addressBasic" name="addressBasic" th:value="${dto.addressBasic}" readonly>
        </div>
        <div class="form-group">
            <label for="addressRest">나머지주소:</label>
            <input type="text" id="addressRest" name="addressRest" th:value="${dto.addressRest}" readonly>
        </div>
        <div class="form-group">
            <label for="birth">생일:</label>
            <input type="text" id="birth" name="birth" th:value="${dto.birth}" readonly>
        </div>
        
			</form>
			 </div>
			 </div>
	
	
</body>
</html>
